# Application Configuration
spring.application.name=llm-evaluation-service
server.port=8080

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0
spring.data.redis.timeout=60000

# OpenAI Configuration
openai.api.key=${OPENAI_API_KEY:your-api-key-here}
openai.model=gpt-4-turbo-preview
openai.temperature=0.3
openai.max-tokens=2000

# Document Evaluation Settings
evaluation.rules.max-retries=3
evaluation.cache.ttl=3600
evaluation.embedding.dimension=1536

# Logging
logging.level.root=INFO
logging.level.com.doceval.llmevaluation=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
spring.data.redis.client-type=lettuce
logging.level.org.springframework.data.redis=DEBUG
logging.level.io.lettuce.core=DEBUG
